<table class="table table-dark table-hover table-striped table-responsive">
  <thead>
  <tr>
    <th scope="col">ID:</th>
    <th scope="col">Nome:</th>
    <th scope="col">CPF:</th>
    <th scope="col">Delete:</th>
    <!--    <th scope="col">Editar:</th>-->
    <th scope="col">
      <form class="rearrangeDiv">
<!--        <div class="col-12">-->
          <label for="nomeUsuario" class="visually-hidden">Nome Usuario</label>
          <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" [(ngModel)]="nomeUsuario"
                 placeholder="Digite o nome" (keyup)="findUserByName($event)">
<!--        </div>-->
      </form>
    </th>

  </tr>
  </thead>
  <tbody>
  <tr>
  <tr *ngFor="let user of usuarios">
    <td>{{user.id}}</td>
    <td>{{user.nome}}</td>
    <td>{{user.cpf}}</td>
    <td>
      <button class="btn btn-danger" type="button" (click)="deleteUsuario(user.id)">Deletar</button>
    </td>
    <td>
      <button class="btn btn-warning" type="button" [routerLink]="['/addUser',user.id]">Editar</button>
    </td>
    <td></td>
  </tr>
  </tbody>
</table>
