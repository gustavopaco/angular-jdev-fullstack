<div class="recoveryContent">
  <div class=" recoverySubContent">
    <div class="row card col-md-3 offset-4 recoveryForm">
      <div class=" row form-text col-md-5">
        <h3>Recovery</h3>
      </div>
      <div class="row form-text col-md-12 mb-3">
        <span style="color: red; font-size: 15px;">Enter your email for recovery*</span>
      </div>
      <div class="row mb-3">
        <div class="mb-3 col-9">
          <label class="form-label" for="emailVerification">Email</label>
          <input class="form-control" type="text" name="emailVerification" id="emailVerification" [(ngModel)]="usuario.username" #emailValidation="ngModel" required="required">
        </div>
        <div class="mb-3 col-3">
          <div class="btnRecoveryPositon">
          <button type="button" class="btn btn-primary" [disabled]="emailValidation.invalid" (click)="emailVerification()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
